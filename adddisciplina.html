<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Disciplinas e Conteúdos</title>
  <!-- Link para o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

  <!-- Link para o CSS personalizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cadastro de Disciplinas</a>
    </div>
  </nav>

  <!-- Container principal -->
  <div class="container mt-4">
    <h2>Selecione as Disciplinas</h2>
    <div class="row mb-3">
      <div class="col-md-6">
        <!-- Dropdown múltiplo para selecionar disciplinas -->
        <select id="disciplineSelect" class="form-select" multiple size="6">
          <option value="linguagens">Linguagens</option>
          <option value="literatura">Literatura</option>
          <option value="artes">Artes</option>
          <option value="historia">História</option>
          <option value="geografia">Geografia</option>
          <option value="filosofia">Filosofia</option>
          <option value="sociologia">Sociologia</option>
          <option value="matematica">Matemática</option>
          <option value="fisica">Física</option>
          <option value="biologia">Biologia</option>
          <option value="quimica">Química</option>
        </select>
      </div>
      <div class="col-md-6">
        <!-- Botão para criar as tabelas para as disciplinas selecionadas -->
        <button id="createTablesBtn" class="btn btn-primary w-100">Criar Tabelas</button>
      </div>
    </div>

    <!-- Div para exibir as tabelas das disciplinas -->
    <div id="tablesContainer"></div>
  </div>

  <!-- Rodapé -->
  <footer class="text-center py-3 mt-4">
    <p>&copy; 2024 - <a href="https://www.example.com" target="_blank" class="text-decoration-none">Cadastro de Disciplinas</a></p>
  </footer>

  <!-- Link para o JS personalizado -->
  <script src="adddisciplina.js"></script>
</body>
</html>
