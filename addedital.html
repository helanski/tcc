<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Editais</title>
  <link rel="stylesheet" href="addedital.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>
<body>

  <!-- Cabeçalho -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <p class="navbar-brand d-flex align-items-center">Lista de Editais</p>
    </div>
  </nav>

  <!-- Container principal -->
  <div class="container mt-4">
    <h2 class="mt-4">Editais</h2>
    <div class="row mb-3">
      <div class="col-md-8">
        <input type="text" id="titleInput" class="form-control" placeholder="Título do Edital">
      </div>
      <div class="col-md-4">
        <button id="addButton" class="btn btn-dark w-100">Adicionar Edital</button>
      </div>
    </div>

    <!-- Tabela para listar os editais -->
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>#</th>
          <th>Título</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="editaisList"></tbody>
    </table>
  </div>

  <script src="addedital.js"></script>
</body>
</html>
